<!DOCTYPE html>
<html lang="en">
<title>for</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<!--
<h2 class="w3-center">데이터 종류와 형식지정자</h2>
-->
<div class="w3-content" style="max-width:800px;position:relative">

<img class="mySlides" src="슬라이드1.PNG" style="width:100%">
<img class="mySlides" src="슬라이드2.PNG" style="width:100%">
<img class="mySlides" src="슬라이드3.PNG" style="width:100%">
<img class="mySlides" src="슬라이드4.PNG" style="width:100%">
<img class="mySlides" src="슬라이드5.PNG" style="width:100%">
<img class="mySlides" src="슬라이드6.PNG" style="width:100%">
<img class="mySlides" src="슬라이드7.PNG" style="width:100%">
<img class="mySlides" src="슬라이드8.PNG" style="width:100%">
<img class="mySlides" src="슬라이드9.PNG" style="width:100%">
<img class="mySlides" src="슬라이드10.PNG" style="width:100%">

<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
